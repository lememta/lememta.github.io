---
layout: default
title: Home
---

<div class="home">

    <h1>Whats up</h1>

    <ul class="posts">
        {% for post in site.posts %}
        <li>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            <span class="posted-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        </li>
        {% endfor %}
    </ul>



    <h3>News</h3>
    <ul class="things">

    </ul>


</div>
